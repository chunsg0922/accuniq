    <div class="container">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">

                                        <img src="img/accuniq_logo02.png" width="80%" style="padding: 10px">

                                    </div>
                                    <form class="user" name="user" method="POST" >
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="RegisterEmail" aria-describedby="emailHelp"
                                                placeholder="Email"
                                                name="userEmail">
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="password" class="form-control form-control-user"
                                                    id="RegisterPassword" placeholder="Password">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="password" class="form-control form-control-user"
                                                    id="RegisterRepeatPassword" placeholder="Repeat Password">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            
                                            <div>여기에 약관 동의</div>
                                        </div> 
                                        <input id="login_btn" class="btn btn-primary btn-user btn-block" type="button" onclick="register()" value="가입하기">
                                        </input>
